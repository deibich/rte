plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

application {
    // Define the main class for the application.
    mainClassName = 'simpleprime.App'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/deibich/rte")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
        }
    }
}

dependencies {
    compileOnly group: 'org.deibic2s.ooka', name: 'logging', version: '1.0'
    compileOnly group: 'org.deibic2s.ooka', name: 'componentmodel', version: '1.0'
    compileOnly group: 'org.deibic2s.ooka', name: 'events', version: '1.0'
}


