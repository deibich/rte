plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/deibich/rte")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
            }
        }
    }   
    publications {
        gpr(MavenPublication) {
            groupId = 'org.deibic2s.ooka.componentmodel'
            artifactId = 'logging'
            version = '1.1'
            from(components.java)
        }
    }
}
