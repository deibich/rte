plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group = 'org.deibic2s.ooka'
mainClassName = "org.deibic2s.ooka.rte.ui.controller.RteGUI"

repositories {
    jcenter()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/deibich/rte")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
        }
    }
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.deibic2s.ooka.rte.ui.controller.RteGUI'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'org.deibic2s.ooka.componentmodel', name: 'logging', version: '1.1'
    compile group: 'org.deibic2s.ooka.componentmodel', name: 'annotations', version: '1.1'
    compile group: 'org.deibic2s.ooka.componentmodel', name: 'events', version: '1.1'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
}
